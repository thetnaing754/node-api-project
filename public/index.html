<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Node API UI</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="text-center">
    <h1 class="mb-4">ðŸš€ Node.js Frontend + Backend</h1>
    <button id="apiButton" class="btn btn-primary btn-lg">Get Message from API</button>
    <p id="message" class="mt-4 fs-4 text-success"></p>
  </div>

  <script>
    document.getElementById('apiButton').addEventListener('click', async () => {
      const res = await fetch('/api/message');
      const data = await res.json();
      document.getElementById('message').textContent = data.message;
    });
  </script>
</body>
</html>
